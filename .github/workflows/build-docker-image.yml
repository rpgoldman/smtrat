name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build SMT-RAT Docker image
      run: docker build --build-arg GITHUB_USER=${GITHUB_ACTOR} --build-arg GIT_BRANCH=${GITHUB_REF} . --file Dockerfile --tag ${GITHUB_ACTOR}/${GITHUB_REF}/smt-rat:$(date +%s)
